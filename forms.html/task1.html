<!DOCTYPE html>
<html>
    <head>
        <title>
            Task1 Form
        </title>

    </head>
    <body>
        <form>
            <table cellpadding="10px" cellspacing="10px" bgcolor="silver" align="center">
                <caption><h2><u> Registration form </u></h2></caption>
                <tr>
                    <td>
                        <label>First Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Nick Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>e-mail</label>
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of Birth</label>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="Gender"  value="Male">Male
                        <input type="radio" name="Gender"  value="Female">Female
                        <input type="radio" name="Gender"  value="Other">Other
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Mobile </label>

                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Address</label>
                        
                    </td>
                    <td>
                        <textarea rows="5" cols="20"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>    </label>
                    </td>
                    <td>
                        <input type="Submit" value="Submit">
                        &nbsp;&nbsp;
                        <input type="Reset" value="reset">
                    </td>
                </tr>
            </table>
        </form>
        
    </body>
</html>
