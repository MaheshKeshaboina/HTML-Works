<!DOCTYPE html>
<html>
    <head>
        <title>Task3 Form</title>
    </head>
    <body>
        <form>
            <table align="center" cellspacing="10px" cellpadding="10px" bgcolor="silver">
                <caption><h3 align="left"><b>Registration form</b></h3></caption>
                <tr>
                    <td>
                        <label>First Name:</label>
                        <br>
                        <input type="text">
                    </td>
                    <td>
                        <label> Last Name:</label>
                        <br>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label> Birthday:</label>
                        <br>
                        <input type="date">
                    </td>
                    <td>
                        <label> Gender:</label>
                        <br>
                        <input type="radio" name="Gender"   value="Male">Male
                        &nbsp;&nbsp;
                        <input type="radio" name="Gender"  value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label> Email:</label>
                        <br>
                        <input type="email">
                    </td>
                    <td>
                        <label> Phone Number</label>
                        <br>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >Subject:</label>
                        <br>
                        <select >
                            <option value="Select Subjects" >Select Subjects</option>
                            <option value="Java">Java</option>
                            <option value="C++">C++</option>
                            <option value="Python">Python</option>
                            <option value="C language">C Language</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="SUBMIT">
                    </td>
                </tr>
            </table>
        </form>
        
    </body>
</html>
